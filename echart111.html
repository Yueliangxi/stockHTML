  <!-- 輸入框和確認按鈕 -->
  <div class="container mt-3">
    <div class="row">
        <!-- Input field -->
        <div class="col-md-10">
            <input type="text" class="form-control" id="stockCodeInput" placeholder="输入股票代码(example: HK.00700)只支持港股">
        </div>
        
        <!-- Confirm button -->
        <div class="col-md-2">
            <button class="btn btn-primary w-100" id="confirmButton">确认</button>
        </div>
    </div>
  </div>

  </div>

</body>

<script>

  $(document).ready(function() {
      // 点击事件监听器
      $("#confirmButton").click(function() {
          // 获取输入框的值
          var stockCode = $("#stockCodeInput").val();
          stockCode = stockCode.toUpperCase();
          $("#stockCodeInput").val(stockCode);

          // 请求的数据
          let data = {
              "stockCode": stockCode
          };

          // 使用 jQuery 的 Ajax 发送 POST 请求
          $.ajax({
              url: 'https://4romz0l969.execute-api.ap-southeast-2.amazonaws.com/search/stock',
              type: 'POST',
              data: JSON.stringify(data), 
              contentType: 'application/json',
              success: function(response) {
                  console.log(response);
                  // Update the ECharts with the data from the response
                  if (response.error) {
                    alert('Error: ' + response.error);
                } else {
                    // Update the ECharts with the data from the response
                    updateChart(response);
                    alert('Data sent successfully.');
                }
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.log(jqXHR, textStatus, errorThrown);
                if (jqXHR.status === 404) {
                    alert('Stock code not found.');
                } else {
                    alert('Error sending data: ' + errorThrown);
                }
            }
          });
      });
  });

 //切割数组，把数组中的日期和数据分离，返回数组中的日期和数据
 function splitData(rawData) {
  var categoryData = [];
  var values = [];
  var rehabDailyData = [];
  var rehabWeeklyData = [];
  var rehabMonthlyData = [];

   
  for (var i = 0; i < rawData.length; i++) {
    var data = rawData[i].slice(); // 复制一份数据，以免改变原始数据
    categoryData.push(data.shift()); // 移除并获取日期
    rehabMonthlyData.push(data.pop()); // 移除并获取每月复权数据
    rehabWeeklyData.push(data.pop()); // 移除并获取每周复权数据
    rehabDailyData.push(data.pop()); // 移除并获取每日复权数据
    values.push(data); // 剩余的数据为股票价格数据
  }
  return {
  categoryData: categoryData, //数组中的日期 x轴对应的日期                
  values: values,  //数组中的数据 y轴对应的数据
  rehabDailyData: rehabDailyData, // 每日复权数据
  rehabWeeklyData: rehabWeeklyData, // 每周复权数据
  rehabMonthlyData: rehabMonthlyData // 每月复权数据

  };
 }

 function cleanData(dataArray) {
  return dataArray.map(item => item === 0.0 ? null : item);
}

 function updateChart(newData) {
    // 1. 更新 data0
    data0 = splitData(newData);

    // // 2. 重新计算 MA

}



 //计算MA平均线，N日移动平均线=N日收盘价之和/N dayCount要计算的天数(5,10,20,30)
 function calculateMA(dayCount) {
  var result = [];
  for (var i = 0, len = data0.values.length; i < len; i++) {
  if (i < dayCount) {
   result.push('-');
   //alert(result);
   continue; //结束单次循环，即不输出本次结果
  }
  var sum = 0;
  for (var j = 0; j < dayCount; j++) {
   //收盘价总和
   sum += data0.values[i - j][1];
   //alert(sum);
  }
  result.push(Number((sum / dayCount).toFixed(2)));
  // alert(result);
  }
  return result;
 }
